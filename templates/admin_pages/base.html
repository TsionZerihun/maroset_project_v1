{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard 3</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!--button-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	
    <link rel="stylesheet" href="{% static 'admincss/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admincss/style.css' %}">

</head>

<body class="animsition">
    <div class="page-wrapper">


{% if request.user.is_superuser %}
   <!-- HEADER DESKTOP-->
   <header class="header-desktop3 d-none d-lg-block">
    <div class="section__content section__content--p35">
        <div class="header3-wrap">
            <div class="header__logo">
                <a href="{% url 'administrator' %}">
                    ADMIN
                </a>
            </div>
          
            <div class="header__tool">
               
               
                
                <div class="account-wrap">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <a class="js-acc-btn" href="#">Admin</a>

                        <div class="content">
                          

                        </div>
                        <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                    
                                </div>
                                <div class="content">
                                    <h5 class="name">
                                        <a href="#">Admin</a>
                                    </h5>
                                    <span class="email">{{request.user.email}}</span>
                                </div>
                            </div>
                            <div class="account-dropdown__body">
                             
                            </div>
                            <div class="account-dropdown__footer">
                                <a href="{% url 'admin_logout' %}">
                                    <i class="zmdi zmdi-power"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- END HEADER DESKTOP-->

<!-- HEADER MOBILE-->
<header class="header-mobile header-mobile-2 d-block d-lg-none">
    <div class="header-mobile__bar">
        <div class="container-fluid">
            <div class="header-mobile-inner">
                <a class="logo" href="{% url 'administrator' %}">
                    
                </a>
                <button class="hamburger hamburger--slider" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
</header>
<div class="sub-header-mobile-2 d-block d-lg-none">
    <div class="header__tool">
      
        <div class="account-wrap">
            <div class="account-item account-item--style2 clearfix js-item-menu">
                <div class="image">
                </div>
                <div class="content">
                    <a class="js-acc-btn" href="#">Admin</a>
                </div>
                <div class="account-dropdown js-dropdown">
                    <div class="info clearfix">
                        <div class="image">
                           
                        </div>
                        <div class="content">
                            <h5 class="name">
                                <a href="#">Admin</a>
                            </h5>
                            <span class="email">{{request.user.email}}</span>
                        </div>
                    </div>
                   
                    <div class="account-dropdown__footer">
                        <a href="{% url 'admin_logout' %}">
                            <i class="zmdi zmdi-power"></i>Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END HEADER MOBILE -->

<!-- PAGE CONTENT-->
    <!-- BOXES-->
   
<section class="mt-2 " id="buttons">
    <div class="container">
                
        <div class="row">

            <a href="{% url 'admin_jobs' %}" class="col-md-3 mb-3 btn btn-light ">
                <button type="button" class="btn btn-quarternary w-100 align-items-stretch d-flex">
                    <div class="text text-left">
                        <br>
                        <h4>Jobs</h4>
                        <span>Review Jobs</span>
                    </div>
                    <div class="icon icon-right d-flex align-items-center justify-content-center">
                        <i class="ion-ios-briefcase"></i>
                    </div>
                    
                </button>
            </a>
            <a href="{% url 'admin_users' %}"  class="col-md-3 mb-3 btn btn-light">
                <button type="button" class="btn btn-primary w-100 align-items-stretch d-flex">
                    <div class="text text-left">
                        <br>
                        <h4>Users</h4>
                        <span>Review Users</span>
                    </div>
                    <div class="icon icon-right d-flex align-items-center justify-content-center">
                        <i class="ion-ios-people"></i>
                    </div>
                </button>
            </a>
            <a href="{% url 'admin_messages' %}"  class=" col-md-3 mb-3 btn btn-light">
                <button  class="btn btn-secondary w-100 align-items-stretch d-flex">
                    <div class="text text-left">
                        <br>
                        <h4>Message</h4>
                        <span>Contact job Owners</span>
                    </div>
                    <div class="icon icon-right d-flex align-items-center justify-content-center">
                        <i class="ion-ios-chatboxes"></i>
                    </div>
                </button>
            </a>
            <a href="{% url 'admin_reported' %}" class="col-md-3 mb-3 btn  btn-light    ">
                <button type="button" class="btn btn-tertiary w-100 align-items-stretch d-flex">
                    <div class="text text-left">
                        <br>
                        <h4>Reported!</h4>
                        <span>Contact job Owners</span>
                    </div>
                    <div class="icon icon-right d-flex align-items-center justify-content-center">
                        <i class="ion-ios-warning"></i>
                    </div>
                </button>
            </a>
        </div>
    </div>
</section>

    {% block content %}

    {% endblock content %}
{% endif %}
</div>

 <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}">
        
    </script>

    <!-- Main JS-->
    <script src="{% static 'js/adminmain.js' %}"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>



</body>



</html>
<!-- end document-->
